        // 简单来说： == 代表相同， ===代表严格相同,
        // 理解： 当进行双等号比较时候： 先检查两个操作数数据类型，如果相同， 则进行 === 比较， 如果不同， 则愿意为你进行一次类型转换， 转换成相同类型后再进行比较， 而 === 比较时， 如果类型不同，直接就是false.
        // 双等号 ==：

        // （3）如果两个都是字符串，每个位置的字符都一样，那么相等，否则不相等。
